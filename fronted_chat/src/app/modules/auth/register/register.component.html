<div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
  <div class="col-12 col-md-6 col-lg-5 col-xl-4">
      <h1 class="font-weight-bold">REGISTRATE AHORA MISMO</h1>
      <p class="text-dark mb-3">We are Different, We Make You Different.</p>
      <form class="mb-3" [formGroup]="loginForm">
        <div class="form-group">
          <label for="email" class="sr-only">Nombres Completos: </label>
          <input type="email" formControlName="name" class="form-control form-control-md" id="email" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email" class="sr-only">Apellidos Completos: </label>
            <input type="email" formControlName="surname" class="form-control form-control-md" id="email" placeholder="Enter your surname">
        </div>
          <div class="form-group">
              <label for="email" class="sr-only">Dirección de correo: </label>
              <input type="email" formControlName="email" class="form-control form-control-md" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
              <label for="password" class="sr-only">Contraseña: </label>
              <input type="password" formControlName="password" class="form-control form-control-md" id="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="password" class="sr-only">Repetir Contraseña: </label>
            <input type="password" formControlName="password_confirmation" class="form-control form-control-md" id="password" placeholder="Enter your password_confirmation">
        </div>
          <ng-container *ngIf="hasError">
            <p class="text-danger">{{ hasErrorText }}</p>
          </ng-container>

          <ng-container *ngIf="hasSuccess">
            <p class="text-success">{{ hasSuccessText }}</p>
          </ng-container>

          <div class="form-group d-flex justify-content-between">
              <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" checked="" id="checkbox-remember">
                  <label class="custom-control-label text-muted font-size-sm" for="checkbox-remember">Remember me</label>
              </div>
              <a class="font-size-sm" href="./reset-password.html">Reset password</a>
          </div>
          <button class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold" type="submit" (click)="submit()" [disabled]="loginForm.invalid">Sign in</button>
      </form>

      <p>Don't have an account? <a class="font-weight-semibold" routerLink="/auth/login">Ingresa</a>.</p>
  </div>
</div>
